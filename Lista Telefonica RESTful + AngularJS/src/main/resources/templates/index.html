<!DOCTYPE html>
<html ng-app="listaContatos">
<head>

    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css"/>

</head>
<body>
    <div class="container "  ng-controller="listaContatosCtrl">

        <h4 class="text-center">{{aplicacao}}</h4>

        <table class="table text-center ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contato in contatos">
                    <td>{{contato.id}}</td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td><button type="button" class="btn btn-primary">Warning</button></td>
                    <td><button type="button" class="btn btn-danger" ng-click="deletarContato(contato)">delete</button></td>
                </tr>
            </tbody>
        </table>

        <form name="formAddContato" class="container">
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
            <button class="btn btn-success btn-block" ng-click="adicionarContato(contato)" >Adicionar Contato</button>
        </form>

    </div>

    <script src="angular/angular.js"></script>
    <script src="angular/listaContatosCtrl.js"></script>
</body>
</html>
